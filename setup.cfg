[bdist_wheel]
universal = 1

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[build_sphinx]
source-dir = docsrc

[versioneer]
 VCS = git
 style = pep440
 versionfile_source = pydelmod/_version.py
 versionfile_build = pydelmod/_version.py
 tag_prefix =
 parentdir_prefix = pydelmod-