name: dev_pydelmod
channels:
  - conda-forge
  - cadwr-dms
  - nodefaults
dependencies:
  - python<3.12
  - numpy<2
  - pip
  # pip install these
  - ipykernel
  # first our packages
  - pyhecdss
  - vtools3
  - schimpy
  - dms-datastore
  # then basics
  - click
  - aiohttp
  - numba
  - dask
  - pandas
  - xarray
  - h5py
  - scipy
  # geo stuff
  - pyogrio
  - geopandas
  # then plot stuff
  - plotly-orca
  - plotly
  - matplotlib
  - jupyter_bokeh
  - holoviews
  - geoviews
  - hvplot
  - networkx
  # for ui
  - panel
  # for different file formats
  - fastparquet
  - python-snappy
  - pyarrow
  - pytables
  - openpyxl
  - jinja2
  - diskcache
  # browsers
  - selenium
  - firefox
  - geckodriver
  # finally misc 
  - black
  - sphinx
  - pytest
  - pytest-runner
  - pdoc3
  - tabulate
