#  - pip:
#     - -e git+https://github.com/CADWRDeltaModeling/pydelmod#egg=pydelmod
#     - -e git+https://github.com/CADWRDeltaModeling/pydsm#egg=pydsm
# Once the environment is set up, install pydelmod using:
#   pip install -e .